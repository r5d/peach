name: peach-deploy
on:
  push:
    branches:
      - main
    tags:
      - v0.*
jobs:
  deploy:
      name: deploy peach
      runs-on: ubuntu-latest
      environment: fly
      steps:
        - uses: actions/checkout@v2
        - uses: superfly/flyctl-actions/setup-flyctl@master
        - run: flyctl deploy --remote-only
          env:
            FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
